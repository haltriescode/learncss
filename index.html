<!DOCTYPE html>
<htmL>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn CSS</title>
        <!-- Embedded CSS Style Sheet-->
        <style>
            /*
            body is Selector
            { ... } are Declaration Block
            color & text-align are properties
            blue & center are value
            */
            body{
                color: blue;
                text-align: center;  
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
    </body>
</htmL>
